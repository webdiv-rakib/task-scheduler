<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <link rel="stylesheet" href="style/task-scheduler.css">
    <link rel="shortcut icon" href="images/download.png" type="image/x-icon">
</head>
<body>
    <h1 class="head">Task Scheduler</h1>
    <div class="btn">
        <input type="text">
        <select name="" id="">
            <option name="Top Priority" id="">Top Priority</option>
            <option name="Medium Priority" id="">Medium Priority</option>
            <option name="Low Priority" id="">Low Priority</option>
        </select>
        <input type="date">
        <button>Add Task</button>
    </div>
    <div>
        <p>DSA Practice <span>Priority: Top</span><span>Deadline: 2023-02-24</span></p>
        <p>Js Practice <span>Priority: Top</span><span>Deadline: 2023-09-01</span></p>
        <p>Maths Practice <span>Priority: Top</span><span>Deadline: 2023-08-31</span></p>
    </div>
</body>
</html>
